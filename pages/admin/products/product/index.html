<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Producto</title>
    <link rel="stylesheet" href="/globals.css" />
    <script type="module" src="../../Components/header.js"></script>
    <script type="module" src="./index.js"></script>
  </head>

  <body style="margin: 2rem auto; max-width: 900px">
    <admin-header></admin-header>

    <a href="../" class="back">← Volver</a>
    <h1 id="title">Nuevo producto</h1>

    <form id="form" class="form-grid">
      <div class="left-col">
        <label>
          Nombre
          <input id="name" type="text" required />
        </label>

        <label>
          Precio ($)
          <input id="price" type="number" min="0" step="0.01" required />
        </label>

        <label>
          Unidades mínimas
          <input id="minQuantity" type="number" min="0" step="1" />
        </label>

        <label>
          Categoría
          <input id="category" type="text" disabled />
        </label>

        <label>
          Colección
          <input id="collection" type="text" />
        </label>

        <label>
          Tiempo de producción (semanas)
          <input id="leadTime" type="text" placeholder="ej: 10–15 días" />
        </label>

        <div class="isava">
          <label> ¿Está disponible? </label>
          <input id="isAvailable" type="checkbox" checked />
        </div>

        <div style="display: flex; gap: 0.5rem; margin-top: 1rem">
          <button class="btn" type="submit">Guardar</button>
          <button class="btn" type="button" id="cancel">Cancelar</button>
        </div>
      </div>

      <div class="right-col">
        <h3>Imágenes del producto</h3>

        <div id="imagePreview" class="preview-grid"></div>

        <label style="display: grid; gap: 0.35rem">
          URL de imagen
          <input
            id="imageUrlInput"
            type="text"
            placeholder="https://misimagenes.com/foto.jpg"
            style="
              padding: 0.55rem 0.65rem;
              border: 1px solid #d0d7de;
              border-radius: 6px;
            "
          />
        </label>

        <button id="addImageBtn" class="btn" type="button">
          Agregar imagen
        </button>
      </div>
    </form>

    <style>
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 300px;
        gap: 2rem;
        align-items: start;
      }

      .left-col {
        display: grid;
        gap: 1rem;
      }

      .right-col {
        display: grid;
        gap: 1rem;
      }

      .preview-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .preview-grid img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 6px;
        border: 1px solid #ddd;
      }

      .file-input {
        padding: 0.55rem 0.65rem;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background: white;
      }

      @media (max-width: 750px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      .isava {
        display: flex;
        gap: 2rem;
      }
      .btn {
        padding: 0.5rem 0.85rem;
        background: #1a73e8;
        color: #fff;
        border: 0;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn:hover {
        background: #155ab8;
      }
      .back {
        color: #1a73e8;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      label {
        display: grid;
        gap: 0.35rem;
      }
      input {
        padding: 0.55rem 0.65rem;
        border: 1px solid #d0d7de;
        border-radius: 6px;
      }
    </style>
  </body>
</html>
