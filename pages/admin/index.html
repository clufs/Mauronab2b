<section class="catalogo">

<style>
  .catalogo {
    font-family: system-ui, sans-serif;
    margin: 2rem auto;
    max-width: 1000px;
  }

  .catalogo h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 1.25rem;
    letter-spacing: -0.02em;
    color: #222;
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 0.9rem;
    margin: 0 auto 1.25rem;
  }

  .stats a {
    text-decoration: underline;
    color: #222;
    font-size: .9rem;
    font-weight: normal;
  }

  .stat-card {
    background: #fff;
    border: 1px solid #e5e5e5;
    border-radius: 12px;
    padding: 1rem 1rem 0.9rem;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-label {
    color: #666;
    font-size: 0.9rem;
  }

  .stat-value {
    font-size: 1.6rem;
    font-weight: 700;
    color: #222;
    letter-spacing: -0.02em;
  }
  .stat-value.ok { color: #0f9d58; }   
  .stat-value.warn { color: #e67e22; } 

  @media (max-width: 720px) {
    .stats { grid-template-columns: 1fr;
      margin: 30px;
     }
  }

  .productos {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border: 1px solid #e5e5e5;
    overflow: hidden;
    border-radius: 10px;
    margin-bottom: 3rem;
  }

  .productos thead {
    background: #fafafa;
  }

  .productos th {
    text-align: left;
    padding: 12px 14px;
    font-weight: 600;
    color: #444;
    border-bottom: 1px solid #e5e5e5;
  }

  .productos td {
    padding: 12px 14px;
    border-bottom: 1px solid #f0f0f0;
    font-size: 15px;
    color: #333;
  }

  .productos tr:last-child td {
    border-bottom: none;
  }

  .productos tbody tr:nth-child(even) {
    background: #fafafa;
  }

  /* Disponible (productos) */
  .estado.ok {
    color: #0f9d58;
    font-weight: 600;
  }
  .estado.no {
    color: #999;
    font-weight: 600;
  }

  /* Pills estado (mensajes) */
  .pill {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 30px;
    font-size: 12px;
    font-weight: 700;
    color: white;
  }
  .pill.recibido { background: #0f9d58; } /* verde */
  .pill.enviado { background: #1a73e8; }  /* azul */

  @media (max-width: 650px) {
    .productos th,
    .productos td {
      font-size: 13.5px;
      padding: 10px;
    }
  }
</style>
